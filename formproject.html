<!DOCTYPE html>
<html>
    <head>
        <title>Attendance Form</title>
        <link rel="shortcut icon" sizes="16x16" href="https://ssl.gstatic.com/docs/spreadsheets/forms/favicon_qp2.png">
        <link rel="stylesheet" href="libs/fontawesomepro/css/all.min.css" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="css/formproject(head).css" rel="stylesheet" type="text/css"/>
        <link href="css/formproject(body).css" rel="stylesheet" type="text/css"/>
    </head>

    <body class="body">
        <form action="" method="" enctype="multipart/form-data">
            <div>
                <div class="form-header">
                    <div class="bar"></div>
                    <div class="text">Attendance Form</div>
                    <div class="line"></div>
                    <div class="multitext">
                        <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank" class="sign">Sign in to Google</a> to save your progress. <a href="#">Learn more</a>
                        <p class="text-danger">* Required</p>
                    </div>
                </div>
            </div>
                <div class="form-body">
                    <div class="ms-4">
                        <div class="my-2">
                            <p style="display: inline;" class="lead cycs">Choose Your Class <span class="text-danger">*</span><br/>
                        </div>
                        <div class="my-3 input-texts">
                            <div class="form-check">
                                <input type="radio" name="wdf" id="wdf" class="form-check-input" value="7" required />
                                <label style="display: inline;" for="wdf">Web Developement Batch 7</label>
                            </div>
                        </div>
                        <div class="form-group input-texts my-3">
                            <div class="form-check">
                                <input type="radio" name="wdf" id="wdf" class="form-check-input" value="8" required />
                                <label style="display: inline;" for="wdf">Web Developement Batch 8</label>
                            </div>
                        </div>
                        <div class="form-group input-texts mb-3">
                            <div class="form-check">
                                <input type="radio" name="wdf" id="wdf" class="form-check-input" value="3" required />
                                <label style="display: inline;" for="wdf">Css Animation Batch 3</label>
                            </div>
                        </div>
                        <div class="form-group input-texts mb-3">
                            <div class="form-check">
                                <input type="radio" name="wdf" id="wdf" class="form-check-input" value="2" required />
                                <label style="display: inline;" for="wdf">BCJ 1 Batch 2</label>
                            </div>
                        </div>
                        <div class="form-group input-texts mb-3">
                            <div class="form-check">
                                <input type="radio" name="wdf" id="wdf" class="form-check-input" value="j" required />
                                <label style="display: inline;" for="jq">jQuery Batch 2</label>
                            </div>
                        </div>
                        <div class="form-group input-texts mb-3">
                            <div class="form-check">
                                <input type="radio" name="wdf" id="wdf" class="form-check-input" value="4" required />
                                <label style="display: inline;" for="22">BCJ 2 Batch 2</label>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="form-footer">
                <div class="ms-4">
                    <div class="my-2">
                        <p style="display: inline;" class="lead cycs">Student ID ( eg = WDFXXXX ) <span class="text-danger">*</span><br/>
                    </div>
                    <div class="form-group col-5">
                        <input type="text" name="stid" id="stid" class="my-3 abcs" placeholder="WDFXXXX" required />
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <div class="ms-4">
                    <div class="my-2">
                        <p style="display: inline;" class="lead cycs">Attendance Code <span class="text-danger">*</span><br/>
                    </div>
                    <div class="form-group col-5">
                        <input type="text" name="attcode" id="attcode" class="my-3 abcs" placeholder="Your answer" autocomplete="off" required />
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between formbtns">
                <div class="mt-3">
                    <button type="submit" class="btn btns1 text-light">Submit</button>
                </div>
                <div class="me-2 mt-3">
                    <button type="reset" class="btn btns btns2">Clear Form</button>
                </div>
            </div>
            <hr/>
            <div>
                <p class="text-center text-secondary">Copyright &copy;
                    <span>2022 - Made by AKM Software Co.,Ltd</span>
                </p>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>

</html>
